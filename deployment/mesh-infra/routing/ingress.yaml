apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: "kitt4sme-gateway"
spec:
  selector:
    istio: ingressgateway
  servers:
  - hosts:
    - "*"
    port:
      name: http
      number: 80
      protocol: HTTP

---

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: "kitt4sme-virtual-service"
spec:
  gateways:
  - "kitt4sme-gateway"
  hosts:
  - "*"
  http:
  - match:  # see https://github.com/istio/istio/issues/8076
    - uri:
        prefix: /orion/
    - uri:
        prefix: /orion
    rewrite:
      uri: /
    route:
    - destination:
        host: orion.default.svc.cluster.local
        port:
          number: 1026
  - match:  # see https://github.com/istio/istio/issues/8076
    - uri:
        prefix: /quantumleap/
    - uri:
        prefix: /quantumleap
    rewrite:
      uri: /
    route:
    - destination:
        host: quantumleap.default.svc.cluster.local
        port:
          number: 8668
